
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
        <meta charset="utf-8">
        <title>Mike's Bankruptcy Law Quiz Game</title>
    </head>
    <body>
        <main>
            <div class="start-page">
                <h1>Mike's Quiz App!</h1>
                <p>Welcome to Mike's Bankruptcy Law Quiz App! This App will test your knowledge of bankruptcy law. Click start to begin the quiz!</p>
                <button class="start-button" type="submit">Start!</button>
            </div>


            <div class="question-page hide">
                <h3>
                    <span class="question-count"></span>:
                    <span class="question-text"></span>
                </h3>
                <form name="current-question">
                    <ol type="A" class="choices"></ol>
                    <button type="submit">Submit</button>
                    <button class="restart-game">Start over</button>
                </form>
            </div>


            <div class="feedback-page hide">
                <h1>"Your Results"</h1>
                <span class="results"></span>
                <button class="restart-game">Start over</button>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
